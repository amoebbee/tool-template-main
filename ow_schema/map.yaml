$schema: "http://json-schema.org/draft-07/schema#"
title: "Map"
type: "object"
properties: 
  Details:
    type: "object"
    properties:
      background_color:
        type: "string"
        description: "Color of the space around the map when zoomed out"
      hierarchy:
        type: "integer"
        description: "To associate or differentiate between maps with a common parent"
      width:
        type: "integer"
        description: "In pixels" 
      height:
        type: "integer"
        description: "In pixels" 
      depth:
        type: "integer"
        description: "In pixels" 
      parent_map:
        type: "single-link"
        description: "Map within which this map is contained"
        category: "Map"
      location:
        type: "single-link"
        description: "Location element that this map represents"
        category: "Location"