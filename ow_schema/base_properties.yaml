$schema: "http://json-schema.org/draft-07/schema#"
title: "BaseProperties"
type: "object"
properties:
  Id:
    type: "string"
    description: "Unique identifier for the element, uuidv7 format"
  Name:
    type: "string"
    description: "Name of the element"
  Description:
    type: "string"
    description: "Any kind of details about the element"
  Supertype:
    type: "string"
    description: "The top level category to which the element belongs"
  Subtype:
    type: "string"
    description: "The sub level category through which the element is further classified"
  Image_URL:
    type: "string"
    description: "URL to an image representing the element"
  World:
    type: "string"
    description: "UUID of the world the element is part of"
required: ["Id", "Name", "World"]
