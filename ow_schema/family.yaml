$schema: "http://json-schema.org/draft-07/schema#"
title: "Family"
type: "object"
properties:
  Identity:
    type: "object"
    properties:
      spirit:
        type: "string"
        description: "The core values or shared ethos that the family embodies"
      history:
        type: "string"
        description: "Background or origin story of the family"
      traditions:
        type: "multi-link"
        items:
          type: "string"
        description: "Cultural practices, symbols, or customs overseen by the family"
        category: "Construct"
      traits:
        type: "multi-link"
        items:
          type: "string"
        description: "Traits possibly found among members of the family"
        category: "Trait"
      abilities:
        type: "multi-link"
        items:
          type: "string"
        description: "Abilities or special qualities possibly present in the family"
        category: "Ability"
      languages:
        type: "multi-link"
        items:
          type: "string"
        description: "Languages spoken by, or associated with the family"
        category: "Language"
      ancestors:      
        type: "multi-link"
        items:
          type: "string"
        description: "Notable forebears or historic characters in the family's lineage"
        category: "Character"

  World:
    type: "object"
    properties:
      reputation:
        type: "string"
        description: "Current social, political, or general standing of the family"
      estates:
        type: "multi-link"
        items:
          type: "string"
        description: "Key locations owned, governed, or symbolically tied to the family"
        category: "Location"
      governs:
        type: "multi-link"
        items:
          type: "string"
        description: "Institutions administered or managed by the family"
        category: "Institution"
      heirlooms:
        type: "multi-link"
        items:
          type: "string"
        description: "Important objects or artifacts handed down by the family"
        category: "Object"
      creatures:
        type: "multi-link"
        items:
          type: "string"
        description: "Creatures owned, bonded to, or representing the family"
        category: "Creature"
