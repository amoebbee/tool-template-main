$schema: "http://json-schema.org/draft-07/schema#"
title: "Relation"
type: "object"
properties:
  Nature:
    type: "object"
    properties:
      background:
        type: "string"
        description: "History and origin of the relation"
      start_date:
        type: "integer"
        maximum: 0 
        description: "Date when the relation began, defined in world TIME units"
      end_date:
        type: "integer"
        maximum: 0
        description: "Date when the relation ended if any, defined in world TIME units"
      intensity:
        type: "integer"
        maximum: 100
        description: "Significance of the relation, on a relative scale of 0 to 100"
      actor:
        type: "single-link"
        category: "Character"
        description: "Primary character defining the relation" 
      events:
        type: "multi-link"
        items:
          type: "string"
        description: "Events where the relation is involved or relevant"
        category: "Event"



  Involves:
    type: "object"
    properties:
      characters:
        type: "multi-link"
        items:
          type: "string"
        description: "Characters relevant to the relation"
        category: "Character"
      objects:
        type: "multi-link"
        items:
          type: "string"
        description: "Objects relevant to the relation"
        category: "Object"
      locations:
        type: "multi-link"
        items:
          type: "string"
        description: "Locations relevant to the relation"
        category: "Location"
      species:
        type: "multi-link"
        items:
          type: "string"
        description: "Species relevant to the relation"
        category: "Species"
      creatures:
        type: "multi-link"
        items:
          type: "string"
        description: "Creatures relevant to the relation"
        category: "Creature"
      institutions:
        type: "multi-link"
        items:
          type: "string"
        description: "Institutions relevant to the relation"
        category: "Institution"
      traits:
        type: "multi-link"
        items:
          type: "string"
        description: "Traits relevant to the relation"
        category: "Trait"
      collectives:
        type: "multi-link"
        items:
          type: "string"
        description: "Collectives relevant to the relation"
        category: "Collective"
      zones:
        type: "multi-link"
        items:
          type: "string"
        description: "Zones relevant to the relation"
        category: "Zone"
      abilities:
        type: "multi-link"
        items:
          type: "string"
        description: "Abilities relevant to the relation"
        category: "Ability"
      phenomena:
        type: "multi-link"
        items:
          type: "string"
        description: "Phenomena relevant to the relation"
        category: "Phenomenon"
      languages:
        type: "multi-link"
        items:
          type: "string"
        description: "Languages relevant to the relation"
        category: "Language"
      families:
        type: "multi-link"
        items:
          type: "string"
        description: "Families relevant to the relation"
        category: "Family"  
      titles:
        type: "multi-link"
        items:
          type: "string"
        description: "Titles relevant to the relation"
        category: "Title"
      constructs:
        type: "multi-link"
        items:
          type: "string"
        description: "Concepts, contracts, or principles relevant to the relation"
        category: "Construct"
      events:
        type: "multi-link"
        items:
          type: "string"
        description: "Events relevant to the relation"
        category: "Event"
      narratives:
        type: "multi-link"
        items:
          type: "string"
        description: "Narratives relevant to the relation"
        category: "Narrative"
